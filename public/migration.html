<!DOCTYPE html>
<html>
<head>
    <title>ShuTong Migration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827;
            color: #F9FAFB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            -webkit-app-region: drag;
        }
        .container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #374151;
            border-radius: 9999px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #3B82F6;
            transition: width 0.3s ease;
        }
        .status {
            font-size: 13px;
            color: #9CA3AF;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #374151;
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #EF4444;
            display: none;
            margin-top: 10px;
            font-size: 13px;
        }
        .btn {
            background-color: #374151;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            -webkit-app-region: no-drag;
        }
        .btn:hover {
            background-color: #4B5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Moving your data...</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="fill"></div>
        </div>
        <div class="status" id="status">Preparing...</div>
        <div class="error" id="error"></div>
        <button class="btn" id="cancelBtn">Cancel & Revert</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('migration-progress', (event, { file, percent }) => {
            const statusParams = file ? `: ${file}` : '';
            document.getElementById('status').innerText = `Copying${statusParams}`;
            if (percent !== undefined) {
                 document.getElementById('fill').style.width = percent + '%';
            } else {
                // Indeterminate simulation
                const current = parseFloat(document.getElementById('fill').style.width) || 0;
                if (current < 90) {
                     document.getElementById('fill').style.width = (current + 5) + '%';
                }
            }
        });

        ipcRenderer.on('migration-error', (event, errorMsg) => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').innerText = 'Migration Failed';
            document.getElementById('status').style.display = 'none';
            document.getElementById('fill').style.backgroundColor = '#EF4444';
            
            const errDiv = document.getElementById('error');
            errDiv.style.display = 'block';
            errDiv.innerText = errorMsg;

            document.getElementById('cancelBtn').style.display = 'inline-block';
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
             ipcRenderer.send('cancel-migration');
        });
    </script>
</body>
</html>
